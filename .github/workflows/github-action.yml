name: github-actions
on: [push]
jobs:
  run-tests-on-push:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install Poetry Action
        uses: snok/install-poetry@v1.3.1

      - name: Install Dependencies
        run: poetry install

      - name: Run nox
        run: poetry run nox